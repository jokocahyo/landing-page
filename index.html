<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips Pencegahan Kebakaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-red-700 text-white py-6 shadow">
    <div class="container mx-auto flex flex-col sm:flex-row items-center justify-center gap-4 px-4">
      <!-- Logo -->
      <img src="asset/Logo.png" alt="Logo Damkar" class="h-12 sm:h-14 md:h-16">

      <!-- Text -->
      <div class="text-center sm:text-left">
        <h1 class="text-xl md:text-3xl font-bold">Tips Pencegahan Kebakaran</h1>
        <p class="text-xs md:text-base">Dinas Pemadam Kebakaran & Penyelamatan Kab. Barito Utara</p>
      </div>
    </div>
  </header>

  <!-- PDF Viewer Section -->
  <main class="flex-grow container mx-auto px-2 sm:px-4 py-6 mb-20">
    <div class="bg-white shadow rounded-xl overflow-hidden">
      <iframe 
        src="asset/tips.pdf" 
        class="w-full h-[70vh] sm:h-[80vh] md:h-[90vh]" 
        frameborder="0">
      </iframe>
    </div>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-gray-800 text-white py-3 fixed bottom-0 left-0 w-full shadow-lg">
    <div class="container mx-auto text-center text-xs sm:text-sm md:text-base px-2">
      &copy; 2025 Dinas Pemadam Kebakaran & Penyelamatan Kab. Barito Utara
    </div>
  </footer>

</body>
</html>
